<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Progress Bar</title>
  <script src="https://use.fontawesome.com/c47bc38e87.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="https://ad13.in/responsive-progress-bar/css/style.css">
  
</head>

<body>

  <br><br><br>
<div class="container">
  <div class="progress">
    <div class="progress-track"></div>
    <div id="step1" class="progress-step">
      Return Order Processing
    </div>
    <div id="step2" class="progress-step">
      Return Order Confirmed
    </div>
    <div id="step3" class="progress-step">
      Picked Up
    </div>
    <div id="step4" class="progress-step">
      Shipped
    </div>
	<div id="step5" class="progress-step">
      Delivered
    </div>
	<div id="step6" class="progress-step">
      Return Complete
    </div>
	<div id="step7" class="progress-step">
      Refund
    </div>
  </div>
    {% for i in x %}
    {%  ifequal i.hoos '1' %}
    <button onClick=next()>Next Step</button>
    {% endifequal %}
    {% endfor %}
   <button onClick=next()>Next Step</button>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="{% static 'js/index.js' %}"></script>




</body>

</html>
