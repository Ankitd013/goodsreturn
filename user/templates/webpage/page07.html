{% extends 'basic.html' %}

{% block content %}
	<div class="container" style="background-color: #eeefff;">
		<div align="center">
			<h1 style="color: green;">SKF INDIA CUSTOMER SERVICE</h1>
		</div>
		<div class="row align-items-center justify-content-center">
			<form method="post" action="/emplogin">
				{% csrf_token %}
				<div class="form-group">
					<label for="e_id">Employee Id:</label>
					<input type="text" class="form-control" name="e_id" placeholder="Enter Id" >
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" name="pwd" placeholder="Enter password">
				</div>
				<input type="submit" value="Login" class="btn btn-primary">
			</form>
		</div>
</div>
		<br/>
		<br/>	

{% endblock %}
